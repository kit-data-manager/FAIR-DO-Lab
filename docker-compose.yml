version: '3'
services:
  pit-service:
    build:
      context: . # without this context, the dockerfile can not access the java-release-run.sh and similar files.
      dockerfile: ./pit-service/Dockerfile
      args:
        - SSH_PRIVATE_KEY #=${SSH_PRIVATE_KEY}
    container_name: pit-service
    ports: 
      - "8090:8080"
    depends_on:
      - database
      - messagebroker
  
  fairris:
    build:
      context: . # without this context, the dockerfile can not access the java-release-run.sh and similar files.
      dockerfile: ./fairris/Dockerfile
      args:
        - SSH_PRIVATE_KEY #=${SSH_PRIVATE_KEY}
    container_name: fairris
    ports: 
      - "8080:80"

  messagebroker:
    image: rabbitmq:3-management
    container_name: messagebroker
    ports:
      - "5672:5672"
      - "15672:15672"

  database:
    build: ./postgres
    container_name: database
    environment:
        - PGPASSWORD=docker
        - POSTGRES_USER=docker
        - POSTGRES_PASSWORD=docker
        - POSTGRES_DB=kitdm20
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker -d kitdm20"]
      interval: 10s
      timeout: 5s
      retries: 15
    ports:
      - "5432:5432"

  elasticsearch:
    image: elasticsearch:7.8.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    image: kibana:7.8.1
    ports:
      - "5601:5601"